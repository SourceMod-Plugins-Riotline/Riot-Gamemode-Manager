"Gamemodes"
{
	"gamemode_name" // Gamemode Name
	{
		"plugins" // Loaded in order
		{
			"1"		"something.smx" // Load Dependencies then Main
		}
		
		"enabled" // Actions to take when enabled. Run in order
		{
			"command"	"sm_say everyone is now my pogchamp"
			"config"	"server.cfg"
			"gamedesc"	"gamemode_name"
			"servername"	"server name"
		}
		"disabled" // Actions to take when disabled. Run in order
		{
			"command"	"sm_admin"
		}
		"maps" // Compatible Maps (e.g: ctf_2fort, cp_* [all cp_ maps])
		{
			"1"		"vsh_*"
			"2"		"plr_upward"
		}
	}
	"FakeGamemode" // Gamemode Name
	{
		"plugins" // Loaded in order
		{
			"1"		"something.smx" // Load Dependencies then Main
		}
		
		"enabled" // Actions to take when enabled. Run in order
		{
			"command"	"sm_admin"
			"config"	"vsh_server.cfg"
		}
		"disabled" // Actions to take when disabled. Run in order
		{
			"command"	"sm_admin"
		}
		"maps" // Compatible Maps (e.g: ctf_2fort)
		{
			"1"		"vsh_manncohq_v14"
			"2"		"plr_upward"
		}
	}
}

//Action Types: Command, Config (Load Config), Gamedesc, Servername